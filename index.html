<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Nick salty today?</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .image-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            width: 600px;
            max-width: 100%;
        }
        @media (max-width: 768px) {
            .image-box {
                width: 90%;
            }
            .bottom-text {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                bottom: 20px;
                left: 0;
                right: 0;
                padding: 10px;
            }
            .donation-text {
                margin-top: 5px;
                word-wrap: break-word;
                max-width: 90%;
                text-align: center;
            }
        }
        .image-box::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
            border-radius: 15px;
            z-index: -1;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        .red-text {
            color: red;
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .bottom-text {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            padding: 0 10px;
        }
        .version-text, .donation-text {
            font-size: 0.8em;
            color: gray;
            margin: 5px;
            max-width: 90%;
        }
        .donation-text a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Is Nick salty today?</h1>
    <div class="container">
        <div class="image-box">
            <img id="saltyImage" src="" alt="Nick's Mood">
        </div>
        <div id="statusText" style="display: none;" class="red-text">Nick is off for the weekend, but still salty</div>
    </div>
    
    <div class="bottom-text">
        <div class="version-text">Version 2025.02.13.08 - under development</div>
        <div class="donation-text"><a href="https://www.tesla.com/da_dk" target="_blank">If you want to support the development, please consider donating</a></div>
    </div>
    
    <script>
        const images = {
            1: 'https://media1.tenor.com/m/Qnebx8AMQBMAAAAC/yes-definitely.gif',
            2: 'https://media1.tenor.com/m/VLOBdjEfwlMAAAAC/good-fine.gif',
            3: 'https://media1.tenor.com/m/Q7w0HT6tS74AAAAC/oh-yes-oh-yeah.gif',
            4: 'https://media1.tenor.com/m/TK-0xXvsw9oAAAAC/loki-tom-hiddleston.gif',
            5: 'https://media1.tenor.com/m/gv9tLejGAiMAAAAC/austin-powers-mike-myers.gif',
            6: 'https://media1.tenor.com/m/qRPOPHOc-UQAAAAC/annoyed-annoying.gif',
            0: 'https://media1.tenor.com/m/qRPOPHOc-UQAAAAC/annoyed-annoying.gif'
        };
        
        const today = new Date().getDay();
        document.getElementById('saltyImage').src = images[today] || 'default.jpg';
        
        if (today === 6 || today === 0) {
            document.getElementById('statusText').style.display = "block";
        }
    </script>
</body>
</html>
