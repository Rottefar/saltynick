<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Nick salty today?</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .image-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .green-text {
            color: green;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Is Nick salty today?</h1>
    <div class="container">
        <div class="image-box">
            <img id="saltyImage" src="" alt="Nick's Mood">
        </div>
        <div class="green-text">OHHHHHH YES</div>
    </div>
    
    <script>
        const images = {
            1: 'https://github.com/Rottefar/saltynick/blob/main/1.jpg',
            2: 'https://github.com/Rottefar/saltynick/blob/main/1.jpg',
            3: 'https://github.com/Rottefar/saltynick/blob/main/1.jpg',
            4: 'https://github.com/Rottefar/saltynick/blob/main/1.jpg',
            5: 'https://github.com/Rottefar/saltynick/blob/main/1.jpg'
        };
        
        const today = new Date().getDay();
        document.getElementById('saltyImage').src = images[today] || 'default.jpg';
    </script>
</body>
</html>
